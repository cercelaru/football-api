FootballApi\Domain\Team\Team:
  type: entity
  table: teams
  repositoryClass: FootballApi\Infrastructure\Persistence\Doctrine\TeamRepository
  uniqueConstraints:
    name_idx:
      columns: [ name ]
  id:
    id:
      type: guid
      generator:
        strategy: UUID
  fields:
    name:
      type: string
      length: 255
      nullable: false
    strip:
      type: string
      length: 255
      nullable: false
  manyToOne:
    league:
      targetEntity: FootballApi\Domain\League\League
      inversedBy: leagues
      joinColumn:
        name: league_id
        referencedColumnName: id
        nullable: false